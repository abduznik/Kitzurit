<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ha Kitzurit</title>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #333333;
        border: 2px solid #ffffff;
        padding: 20px;
        width: 500px;
        text-align: center;
        z-index: 1000;
        display: none;
    }

    .popup button {
        margin-top: 10px;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
    }

    .container {
        text-align: center;
        border: 2px solid #ffffff;
        padding: 20px;
        width: 500px;
    }

    input, button {
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        box-sizing: border-box;
        border: 2px solid #ffffff;
        background-color: #333333;
        color: #ffffff;
    }

    button:hover {
        background-color: #555555;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container" id="container"></div>

<!-- Modal for adding bookmarks -->
<div id="myModal" class="popup">
    <span class="close">&times;</span>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="bookmarkUrl" placeholder="Enter URL">
        <input type="text" id="bookmarkTitle" placeholder="Enter Title">
        <button onclick="addShortcut()">Add Bookmark</button>
    </div>
</div>

<div class="action-buttons">
    <button id="addShortcutBtn">Add Bookmark</button>
</div>

<div class="search-container">
    <input type="text" id="searchQuery" placeholder="Enter search query" onkeypress="handleSearch(event)">
    <button onclick="search()">Search</button>
</div>

<div class="search-engines">
    <label for="searchEngine">Search Engine:</label>
    <select id="searchEngine">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
        <option value="duckduckgo">DuckDuckGo</option>
    </select>
</div>

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script>
let shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || [];

function saveShortcuts() {
    localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
}

function renderShortcuts() {
    const container = document.getElementById('container');
    container.innerHTML = '';
    shortcuts.forEach((shortcut, index) => {
        const div = document.createElement('div');
        div.classList.add('shortcut');
        div.innerHTML = `
            <span>${shortcut.title}</span>
        `;
        div.onclick = () => {
            window.open(shortcut.url, '_blank');
        };
        div.oncontextmenu = (e) => {
            e.preventDefault();
            deleteShortcut(index);
        };
        container.appendChild(div);
    });
}

function addShortcut() {
    const url = document.getElementById('bookmarkUrl').value.trim();
    const title = document.getElementById('bookmarkTitle').value.trim();
    if (url && title) {
        shortcuts.push({ title, url });
        saveShortcuts();
        renderShortcuts();
        closeModal();
    } else {
        alert('Please enter both URL and Title');
    }
}

function deleteShortcut(index) {
    if (confirm('Are you sure you want to delete this shortcut?')) {
        shortcuts.splice(index, 1);
        saveShortcuts();
        renderShortcuts();
    }
}

function closeModal() {
    document.getElementById('myModal').style.display = 'none';
}

function search() {
    const query = document.getElementById('searchQuery').value.trim();
    const engine = document.getElementById('searchEngine').value;
    if (query) {
        let searchURL;
        switch (engine) {
            case 'google':
                searchURL = 'https://www.google.com/search?q=';
                break;
            case 'bing':
                searchURL = 'https://www.bing.com/search?q=';
                break;
            case 'duckduckgo':
                searchURL = 'https://duckduckgo.com/?q=';
                break;
            default:
                searchURL = 'https://www.google.com/search?q=';
        }
        window.open(searchURL + encodeURIComponent(query), '_blank');
    }
}

function handleSearch(event) {
    if (event.key === 'Enter') {
        search();
    }
}

window.onload = () => {
    renderShortcuts();

    document.getElementById('addShortcutBtn').onclick = () => {
        document.getElementById('myModal').style.display = 'block';
    };

    document.getElementsByClassName('close')[0].onclick = () => {
        closeModal();
    };

    window.onclick = (event) => {
        const modal = document.getElementById('myModal');
        if (event.target == modal) {
            closeModal();
        }
    };
};
</script>
</body>
</html>
