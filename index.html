<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shortcuts</title>
<style>
    body {
        background-color: #333;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Horizontal auto-scaling */
        gap: 10px;
        padding: 10px;
        border: 2px solid #ccc; /* Site border */
        border-radius: 10px;
        background-color: #444;
        max-width: 90vw; /* Limit maximum width */
        max-height: 90vh; /* Limit maximum height */
        overflow: auto; /* Enable scrolling if needed */
    }
    .shortcut {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        user-select: none;
        margin-bottom: 10px;
        background-color: #555;
    }
    .shortcut img {
        max-width: 100px;
        max-height: 100px;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
        background-color: #333;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        border-radius: 5px;
        width: 80%;
    }
    .close {
        color: #888;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close:hover,
    .close:focus {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
    }
    .action-buttons, .search-container, .search-engines {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
    }
    .search-container {
        display: flex;
        align-items: center;
    }
    .search-input, .add-input {
        padding: 15px; /* Larger padding */
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #fff;
        font-size: 24px; /* Larger font size */
        margin-right: 10px;
        flex: 1; /* Take remaining space */
    }
    .search-engines select, .search-engines label {
        font-size: 28px; /* Larger font size */
        margin-right: 10px;
    }
    .add-button, .reset-button, .search-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 8px 50px; /* Larger padding */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 28px; /* Larger font size */
        margin: 10px;
        cursor: pointer;
        border-radius: 7px;
        width: 100%; /* Full width */
    }
    .search-button {
        background-color: #007bff;
        padding: 15px 15px; /* Smaller padding */
        font-size: 20px; /* Larger font size */
    }
    .search-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container" id="container"></div>

<!-- Modal for adding bookmarks -->
<div id="myModal" class="modal">
  <div class="modal-content" style="width: 20%; margin: 10% auto;">
    <span class="close">&times;</span>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="bookmarkUrl" class="add-input" placeholder="Enter URL">
        <input type="text" id="bookmarkTitle" class="add-input" placeholder="Enter Title">
        <button onclick="addShortcut()" class="add-button" style="width: 100%;">Add Bookmark</button>
    </div>
  </div>
</div>

<div class="action-buttons">
    <div style="display: flex;">
        <button class="add-button" id="addShortcutBtn">Add Bookmark</button>
        <button class="reset-button" onclick="resetBookmarks()">Reset</button>
    </div>
</div>

<div class="search-container">
    <input type="text" id="searchQuery" class="search-input" placeholder="Enter search query" onkeypress="handleSearch(event)">
    <button class="search-button" onclick="search()">Search</button>
</div>

<div class="search-engines">
    <label for="searchEngine" style="font-size: 28px;">Search Engine:</label>
    <select id="searchEngine">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
        <option value="duckduckgo">DuckDuckGo</option>
    </select>
</div>

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script>
let shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || [];

function saveShortcuts() {
    localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
}

function renderShortcuts() {
    const container = document.getElementById('container');
    container.innerHTML = '';
    shortcuts.forEach((shortcut, index) => {
        const div = document.createElement('div');
        div.classList.add('shortcut');
        div.style.width = '150px'; // Initial width
        div.innerHTML = `
            <img src="${shortcut.icon}" alt="${shortcut.title}">
            <span>${shortcut.title}</span>
        `;
        div.onclick = () => {
            window.open(shortcut.url, '_blank');
        };
        div.oncontextmenu = (e) => {
            e.preventDefault();
            deleteShortcut(index);
        };
        container.appendChild(div);
    });
}

function addShortcut() {
    const url = document.getElementById('bookmarkUrl').value.trim();
    const title = document.getElementById('bookmarkTitle').value.trim();
    if (url && title) {
        const icon = `https://www.google.com/s2/favicons?sz=64&domain=${url}`;
        shortcuts.push({ title, url, icon });
        saveShortcuts();
        renderShortcuts();
        closeModal();
    } else {
        alert('Please enter both URL and Title');
    }
}

function deleteShortcut(index) {
    if (confirm('Are you sure you want to delete this shortcut?')) {
        shortcuts.splice(index, 1);
        saveShortcuts();
        renderShortcuts();
    }
}

function closeModal() {
    document.getElementById('myModal').style.display = 'none';
}

function resetBookmarks() {
    const choice = confirm('Do you want to reset all bookmarks?');
    if (choice) {
        localStorage.removeItem('shortcuts');
        shortcuts = [];
        renderShortcuts();
    }
}

function search() {
    const query = document.getElementById('searchQuery').value.trim();
    const engine = document.getElementById('searchEngine').value;
    if (query) {
        let searchURL;
        switch (engine) {
            case 'google':
                searchURL = 'https://www.google.com/search?q=';
                break;
            case 'bing':
                searchURL = 'https://www.bing.com/search?q=';
                break;
            case 'duckduckgo':
                searchURL = 'https://duckduckgo.com/?q=';
                break;
            default:
                searchURL = 'https://www.google.com/search?q=';
        }
        window.open(searchURL + encodeURIComponent(query), '_blank');
    }
}

function handleSearch(event) {
    if (event.key === 'Enter') {
        search();
    }
}

window.onload = () => {
    renderShortcuts();

    document.getElementById('addShortcutBtn').onclick = () => {
        document.getElementById('myModal').style.display = 'block';
    };

    document.getElementsByClassName('close')[0].onclick = () => {
        closeModal();
    };

    window.onclick = (event) => {
        const modal = document.getElementById('myModal');
        if (event.target == modal) {
            closeModal();
        }
    };
};
</script>
</body>
</html>
